<h2>Profilni yangilash</h2>
{% if error %}<p style="color:red">{{ error }}</p>{% endif %}
<form method="post">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Yangi username" value="{{ user.username }}">
  <input type="password" name="password" placeholder="Yangi parol">
  <input type="password" name="confirm" placeholder="Parolni tasdiqlang">
  <button type="submit">Yangilash</button>
</form>
